<ion-view on-swipe-right="swipeRight()" view-title="{{data.songName}}">
  <ion-nav-bar class="bar-calm">
    <ion-nav-buttons>
      <button menu-toggle="left" class="button button-icon ion-navicon"></button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content delegate-handle="lrcScroll" style="background: url('{{data.singerImg}}') no-repeat 50% 50%;background-size: cover;margin-bottom: 15%;">
<ion-list style="text-align: center;">
  <div class="item-avatar" ng-repeat="a in [1,2,3]" style="background: rgba(0,0,0,.5)"></div>
    <ion-item ng-repeat="lrc in data.lrc" ng-bind="lrc.word" style="border: 0;margin:0;background: rgba(0,0,0,.5);letter-spacing: 1px" ng-style="{'color':(data.lrc.indexOf(lrc)==currentWordIndex)?'#0a9dc7':'#fff','font-weight':(data.lrc.indexOf(lrc)==currentWordIndex)?'bold':'normal','font-size':(data.lrc.indexOf(lrc)==currentWordIndex)?'1.8rem':'1.6rem'}">
    </ion-item>

</ion-list>
  </ion-content>
  <ion-footer-bar style="height: 15%;background-image: linear-gradient(to top,#aaa,#fff)">
    <div style="width: 100%;height: 100%">
      <div style="width: 100%;height: 20%;margin-top: 1rem">
        <span ng-bind="currentTime" style="float:left;margin-top: -8px"></span>
        <div style="background: #343434;width: 80%;height: 4px;border-radius: 2px;position: relative;margin: 0 auto;padding: 0">
          <div style="position: absolute;width: 10px;height: 10px;border-radius: 5px;top:-3px;background:#0a9dc7" ng-style="{'left':playedLength-1+'%'}">
          </div>
          <div style="height: 100%;background: #0a9dc7;border-radius: 2px" ng-style="{'width':playedLength+'%'}">
          </div>
        </div>
        <span ng-bind="duration" style="float:right;margin-top: -12px;margin-right: -2px"></span>
      </div>
      <div style="width: 100%;margin:0 auto;margin-top: .8rem">
        <i class="icon {{(!isSingle)?'ion-loop':'ion-refresh'}} detailIcon" ng-click="changeMode()" ng-style="{'margin-right':(isSingle)?'0px':'6.67px'}" ></i>
        <i class="icon ion-ios-skipbackward detailIcon"  ng-click="changeSong()"></i>
        <i class="icon {{(!audio.paused)?'ion-ios-pause':'ion-ios-play'}} detailIcon" ng-click="clickPauseBtn()"></i>
        <i class="icon ion-ios-skipforward detailIcon" ng-click="changeSong(true)"></i>
        <i class="icon {{(audio.muted)?'ion-android-volume-off':'ion-android-volume-up'}} detailIcon" ng-click="(audio.muted)?audio.muted=false:audio.muted=true"></i>

      </div>
    </div>
  </ion-footer-bar>
</ion-view>

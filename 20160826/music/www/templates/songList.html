<ion-view view-title="播放列表">
  <ion-nav-bar class="bar-calm">
    <ion-nav-buttons side="left">
      <button menu-toggle="left" class="button button-icon ion-navicon"></button>
    </ion-nav-buttons>
  </ion-nav-bar>
    <ion-content style="margin-bottom: 7%">
      <ion-list>
        <ion-item ng-repeat="obj in list" class="item-icon-right item-remove-animate"  ng-click="playSong(obj)">
          <ion-option-button class="button-assertive" ng-click="removeSong(list.indexOf(obj))">删除</ion-option-button>
          <p ng-bind="obj.songname" style="font-size: 1.8rem"></p>
          <span ng-bind="obj.singername+obj.album_name" style="font-size: 1.4rem"></span>
        </ion-item>
      </ion-list>
    </ion-content>
</ion-view>

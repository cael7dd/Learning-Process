<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    #d_background{font-family:"Microsoft YaHei";margin:0 auto; height: 400px;width: 400px;background: lightgray;border-radius: 50%;position: relative;}
    #d_pointer{position: absolute;z-index: 2;transform-origin: bottom;}
    #d_hour{animation: number;animation-fill-mode: forwards;animation-duration: 2s;transform-origin:50% 100%;height:130px;width:10px;background: black;position: absolute;left:195px;top:70px;border-radius: 5px;}
    #d_minute{animation: number;animation-fill-mode: forwards;animation-duration: 2s;transform-origin:50% 100%;height:155px;width:6px;background: gray;position: absolute;left:197px;top:45px;border-radius: 3px;}
    #d_second{transition:transform 0.5s;transform-origin:50% 100%;height:180px;width:2px;background: red;position: absolute;left:199px;top:20px;border-radius: 1px;}
    #d_date{animation: show; animation-duration: 2s; animation-fill-mode:forwards; width: 100px;height:35px;box-shadow: 0 0 2px 2px blue; background: white;position: absolute;bottom:100px;left:150px;text-align: center;font-size: 25px}
    .d_number{animation: number;animation-fill-mode: forwards;animation-duration: 2s;}
    @keyframes number {
        from{
            transform: rotate(0deg);
        }
    }
    @keyframes show {
        from{
            transform: scale(0.1) rotate(0deg);
        }
        to{
            transform: scale(1) rotate(360deg);
        }
    }

</style>
<body>
    <div id="d_background">
        <div id="d_pointer">
            <div id="d_hour"></div>
            <div id="d_minute"></div>
            <div id="d_second"></div>
        </div>
        <div id="d_date"></div>
    </div>
    <script src="pra.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="javascripts/jquery.min.js"></script>
    <script src="node_modules/md5-js/md5.min.js"></script>
    <link rel="stylesheet" href="stylesheets/bootstrap-theme.min.css">
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/logInStyle.css">
    <script src="javascripts/bootstrap.min.js"></script>
</head>
<body>
<form id="form">
    <div class="alert alert-danger" role="alert" id="warning">...</div>
    <h4>登录</h4>
    <div class="input-group login-input">
        <span class="input-group-addon form-left-text" >用户名</span>
        <input id="name" name="logName" required="required" type="text" class="form-control" placeholder="请输入用户名" aria-describedby="basic-addon1">
    </div>
    <div class="input-group login-input">
        <span class="input-group-addon form-left-text" >密码</span>
        <input id="password" name="password" required="required" type="password" class="form-control" placeholder="请输入密码" aria-describedby="basic-addon1">
    </div>
    <input class="btn btn-default" id="btn" value="登录" type="submit">
    <a href="/resign">立即注册</a>
</form>



<script src="javascripts/LogInMain.js"></script>
</body>
</html>
